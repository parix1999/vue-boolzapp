<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <!-- Classe bg tagliato: -->
        <div class="background-color">

            <div class="container">
                <div class="row space-above">
                    <!-- SideBar -->
                    <div class="col-4 p-0 sidebar">
                        <div class="layout-sidebar">
                            <div class="utente-io">
                                <!-- Nome utente e sue icone -->
                                <div class="utente-icons">
                                    <div class="contenitore">
                                        <div class="box-utente-image">
                                            <img src="./img/avatar_io.jpg" alt="foto-utente">
                                        </div>
                                        <span>Nome Utente</span>
                                    </div>
                                    <!-- icone -->
                                    <div class="icons">
                                        <i class="fas fa-circle-notch"></i>
                                        <i class="fas fa-comment-alt"></i>
                                        <i class="fas fa-ellipsis-v"></i>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="nuova-chat-notification">
                                <!-- Notifiche in azzurro -->
                                <div class="bg-azzurro">
                                    <!-- Bell -->
                                    <div class="box-azuro">
                                        <i class="fas fa-bell-slash"></i>
                                    </div>
                                    <!-- testo -->
                                    <div class="text">
                                        <div>Ricevi notifiche di nuovi messaggi</div>
                                        <div>Attiva notifiche desktop</div>
                                    </div>
        
                                </div>
                                <!-- Barra ricerca -->
                                <div class="search">
                                    <div class="bordo">
                                        <div class="icon-search">
                                            <i class="fas fa-search"></i>
                                        </div>
                                        <input placeholder="Cerca o inizia una nuova chat">
        
                                    </div>
        
                                </div>

                            </div>
                            <div class="messaggi">
                                <!-- Contatti per selezionare la chat -->
                                <div class="contatti">
                                    <!-- Nome e foto vanno generati automaticamente dalla array: -->
                                    <div class="foto">
                                        <!-- Foto: -->
                                        <div class="prova" v-for="img in contacts">
                                            <div class="image-utente-text">
                                                <img :src="img.avatar" alt="uno">
                                            </div>
                                            <span>{{img.name}}</span>
        
                                        </div>
        
                                    </div>
                                    
        
                                </div>

                            </div>

                        </div>                        

                    </div>
                    <!-- Content Main-Chat: -->
                    <div class="col-8 p-0 main">
                        <div class="layout-chat">
                            <div class="top-bar">
                                
                                <div class="utente-icons">
                                    <div class="contenitore">
                                        <div class="box-utente-image">
                                            <img src="./img/avatar_io.jpg" alt="foto-utente">
                                        </div>
                                        <span>
                                            Michele
                                            <div>Ultimo accesso alle</div>
                                        </span>
                                    </div>
                                    <!-- icone -->
                                    <div class="icons">
                                        <i class="fas fa-search"></i>
                                        <i class="fas fa-paperclip"></i>
                                        <i class="fas fa-ellipsis-v"></i>
                                    </div>
                                    
                                </div>

                            </div>
                            <!-- TODO: -->
                            <div class="content-chat"></div>
                            <!-- TODO: -->
                            <div class="bottom-bar"></div>

                        </div>                       

                    </div>



                </div>
            </div>





        </div>

        
    </div> <!-- chiusura div VueJS -->


    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
