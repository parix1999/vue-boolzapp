<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

<body>
    <div id="app">
        <!-- Classe bg tagliato: -->
        <div class="background-color">

            <div class="container">
                <div class="row space-above">
                    <!-- SideBar -->
                    <div class="col-4 sidebar">
                        <!-- Nome utente e sue icone -->
                        <div class="utente-icons">
                            <div class="contenitore">
                                <div class="box-utente-image me-0">
                                    <img src="./img/avatar_io.jpg" alt="foto-utente">
                                </div>
                                <span>Nome Utente</span>
                            </div>
                            <!-- icone -->
                            <div class="icons">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>

                        <!-- Notifiche in azzurro -->
                        <div></div>

                        <!-- Barra ricerca -->
                        <div></div>
                        
                        <!-- Contatti per selezionare la chat -->
                        <div></div>
                        

                    </div>

                    <!-- Content Main -->
                    <div class="col-8 main"></div>



                </div>
            </div>





        </div>

        
    </div> <!-- chiusura div VueJS -->


    <script type="text/javascript" src="./js/script.js"></script>
